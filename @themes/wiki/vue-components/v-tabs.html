<h2><u-code-text>v-tabs</u-code-text></h2>

<v-code lang="html step" title="">
&lt;v-tabs :tabs="['Header 1', 'Header 2']"&gt;
    &lt;template v-slot:1&gt;Hello1&lt;/template&gt;
    &lt;template v-slot:2&gt;Hello2&lt;/template&gt;
&lt;/v-tabs&gt;
</v-code>

<v-tabs :tabs="['Header 1', 'Header 2']">
    <template v-slot:1>Hello1</template>
    <template v-slot:2>Hello2</template>
</v-tabs>
