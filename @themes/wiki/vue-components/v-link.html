<h2><u-code-text>v-link</u-code-text></h2>

<ul class="list-point">
    <li><u-code-accent>url</u-code-accent> - string</li>
    <li><u-code-accent>title</u-code-accent> - string</li>
    <li><u-code-accent>block</u-code-accent> - boolean</li>
</ul>

<table>
    <tr>
        <td class="code">&lt;v-link url=&quot;https://yandex.ru/&quot; /&gt;</td>
        <td><v-link url="https://yandex.ru/" /></td>
    </tr>
    <tr>
        <td class="code">&lt;v-link url=&quot;https://yandex.ru/&quot; title=&quot;Hello&quot; /&gt;</td>
        <td><v-link url="https://yandex.ru/" title="Hello" /></td>
    </tr>
    <tr>
        <td class="code">&lt;v-link url=&quot;https://yandex.ru/&quot; block=&quot;true&quot; /&gt;</td>
        <td><v-link url="https://yandex.ru/" block="true" /></td>
    </tr>
</table>
