<h2>initial-letter</h2>

<ul class="list-point">
    <li><em>size</em> - сколько строк занимает символ</li>
    <li><em>position</em> - с какой строки он начинается</li>
</ul>

<v-code lang="css" title="">
p {
    initial-letter: size position;
}

p::first-letter {
    initial-letter: 4;
    initial-letter: 4 1;
}
</v-code>
