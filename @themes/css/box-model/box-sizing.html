<h2>box-sizing</h2>

<ul class="list-point">
    <li><u-code-text>content-box</u-code-text> - свойства width и height <u>не включают</u> в себя значения margin, padding и border</li>
    <li><u-code-text>border-box</u-code-text> - свойства width и height <u>включают</u> в себя значения padding и border, но не margin</li>
</ul>

<v-code lang="css" title="">
*, :after, :before {
	box-sizing: content-box;
	box-sizing: border-box;
}
</v-code>
