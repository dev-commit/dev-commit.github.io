<h2>Факториал (Factorial Algorithm)</h2>

<v-two-code type="js;js" comment="Через цикл;Через рекурсию">
<template v-slot:first>
function factorial(n){
    var result = 1;
    while(n){
        result *= n--;
    }
    return result;
}
</template>
<template v-slot:last>
function factorial(n, result){
    result = result || 1;
    if(!n){
        return result;
    }else{
        return factorial(n-1, result*n);
    }
}
</template>
</v-two-code>
