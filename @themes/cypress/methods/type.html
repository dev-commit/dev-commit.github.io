<h2>type</h2>

<v-code lang="js" title="">
cy.get('input')
    .<u-code>clear</u-code>()                       // очистить поле ввода
    .<u-code>type</u-code>('Hello')                 // добавить текст
    .<u-code>type</u-code>('Hello{enter}')          // добавить текст и нажать "enter"
    .<u-code>should</u-code>('have.value', 'Hello') // проверить value
    .<u-code>blur</u-code>()                        // убрать фокус с элемента
</v-code>
