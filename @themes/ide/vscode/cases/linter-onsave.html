<!------------------------------------------------------------->
<h4>Конфигурация</h4>
<!------------------------------------------------------------->
<v-path>.vscode/settings.json</v-path>

<u>Было</u>
<v-code lang="json" title="">
{
  "editor.codeActionsOnSave": null
}
</v-code>

<u>Стало</u>
<v-code lang="json" title="">
{
    "editor.codeActionsOnSave": {
        "source.fixAll.eslint": true
    },
    "eslint.validate": ["javascript"]
}
</v-code>
