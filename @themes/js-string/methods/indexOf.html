<h2>indexOf(), lastIndexOf() - поиск в строке совпадений с образцом</h2>

<v-code lang="js" title="">
const pos = str.<u-code>indexOf</u-code>('name');     // с начала (-1 не найдено)
const pos = str.indexOf('name', 2);  // поиск начат с позиции 2
const pos = str.<u-code>lastIndexOf</u-code>('name'); // с конца (-1 не найдено)
</v-code>
