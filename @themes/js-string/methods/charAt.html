<h2>charAt(), charCodeAt()</h2>

<v-code lang="js" title="">
// возвращает символ строки по индексу
const root = <u-code>charAt</u-code>(2);
// возвращает код символа строки по индексу (все русские буквы находятся в диапазоне от 1040 до 1103)
const root = <u-code>charCodeAt</u-code>(2);
</v-code>

<v-code lang="js" title="">
alert( "".charAt(0) ); // пустая строка
alert( "" [0] );       // undefined
</v-code>
