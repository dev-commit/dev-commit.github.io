<h2>Преобразование типов</h2>

<v-code lang="js" title="">
String(77);
Number('77');
Boolean(77);
</v-code>

<v-code lang="js" title="">
77 + ''; // string
+'77';   // number
!!'77';  // boolean
</v-code>

<v-code lang="js" title="">
77.toString();
parseInt('77px');
parseFloat('77.2px')
</v-code>

<!------------------------------------------------------------->
<h4>Пример</h4>
<!------------------------------------------------------------->
<v-code lang="js" title="">
const a = 'Hello';
const b1 = Boolean(a); // => true
const b2 = !!a; // => true
</v-code>
