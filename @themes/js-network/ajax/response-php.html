<v-two-code type="php;php" comment=";">
<template v-slot:first>
&lt;?php
    $arr = array("Tony", 25);
    $json = json_encode($arr);
    echo $json
?&gt;
</template>

response.data; // ['Tony', 25]
</template>
</v-two-code>

<v-two-code type="php;php" comment=";">
<template v-slot:first>
&lt;?php
    $arr = array("name" => "Tony", "age" => 25);
    $json = json_encode($arr);
    echo $json
?&gt;
</template>
<template v-slot:last>
response.data; // {name: "Tony", age: "25"}
</template>
</v-two-code>
