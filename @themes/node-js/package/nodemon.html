<h2>nodemon</h2>

<v-pre-npm>
npm i --save-dev <u-code-accent>nodemon</u-code-accent>
</v-pre-npm>

<ul class="list-point">
    <li>Позволяет увидеть изменения без перезапуска сервера, созданного через http.createServer()</li>
</ul>
