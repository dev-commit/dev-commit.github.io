<h2>events</h2>

<ul class="list-point">
    <li><u-text-define>events</u-text-define> - модуль отслеживания событий</li>
</ul>

<v-code lang="js border" title="">
const events = require('events');
</v-code>

<v-code lang="js" title="">
const myEmit = new events.EventEmitter();

// обработчик событий
myEmit.on('SomeEvent', function(text) {
    console.log(text);
});

// вызов события
myEmit.emit('SomeEvent', 'Обработчки событий');
</v-code>
