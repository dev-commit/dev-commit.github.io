<h2>file-loader</h2>

<v-pre-npm>

<v-code lang="js" title="">
module.exports = {
	module: {
		rules: [
			{
				<u-code-wrapper>
				test: /\.(jpe?g|png|svg|gif|ico)$/i,
				use: [
					{
						loader: 'file-loader',
						options: {
							name: '[path][name].[ext]',
							//name:'[name].[ext]'
							//outputPath: './'
						}
					},
				],
				</u-code-wrapper>
			},
		],
	},
};
</v-code>
