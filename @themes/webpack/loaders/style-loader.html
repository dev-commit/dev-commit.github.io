<h2>style-loader</h2>

<v-pre-npm>
npm i --save-dev <u-code-accent>style-loader</u-code-accent>
</v-pre-npm>

<ul class="list-point">
	<li><u-text-define>style-loader</u-text-define> - компилирует css в js файл (creates style nodes from JS strings)</li>
</ul>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>css-loader + style-loader</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-code lang="js" title="Component.js">
import './style.css';
</v-code>

<v-code lang="js" title="webpack.config.js">
module.exports = {
	module: {
		rules: [
			{
				test: /\.css$/,
				use: [
					<u-code-wrapper>
					'style-loader',
					</u-code-wrapper>
					'css-loader'
				],
			},
		],
	},
};
</v-code>
