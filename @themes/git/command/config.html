<div class="v-method-wrapper">
    <v-method before="git " method="config" after="" arg="">
	Конфигурация
    </v-method>
</div>

<v-code lang="bash" title="">
# Задание user.name
git <u-code>config --global</u-code> user.name <em>"user_name"</em>

# Задание user.email
git <u-code>config --global</u-code> user.email <em>"user_email"</em>

# Вывод настроек
git <u-code>config --list</u-code>
</v-code>
