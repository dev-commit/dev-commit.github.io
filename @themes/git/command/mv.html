<div class="v-method-wrapper">
    <v-method before="git " method="mv" after="" arg="">
    Перемещение файлов
    </v-method>
</div>

<v-code lang="bash" title="">
git <u-code>mv</u-code> <em>OldNameFile</em> <em>NewNameFile</em> # переименовать файл
git <u-code>mv</u-code> <em>FileName</em> <em>/src/FileName</em>  # переместить файл
</v-code>

<ul class="list-point">
    <li>При выполнении <u-code-text>mv</u-code-text> git автомтически выполняет <u-code-text>add</u-code-text></li>
</ul>
