<div class="v-method-wrapper">
    <v-method before="git " method="add" after="" arg="">
    Добавление новых файлов из Working Directory в систему контроля версий (в индекс Staging Area для последующего коммита). Индексирование файлов. Сборка слепка коммита
    </v-method>
</div>

<v-code lang="bash" title="">
git <u-code>add</u-code> .           # индексирование всех файлов
git <u-code>add</u-code> <em>index.html</em>  # индексирование одного файла
</v-code>
