<div class="v-method-wrapper">
    <v-method before="git " method="blame" after="" arg="">
    Инфорация об авторах коммита конкретного файла
    </v-method>
</div>

<v-code lang="bash" title="">
git <u-code>blame</u-code> <em>FileName</em>     # показать список авторов файла
git <u-code>blame</u-code> --date-short # укоротить дату
git <u-code>blame</u-code> -L 5,8       # указать интересующие строки
</v-code>
