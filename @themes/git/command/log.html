<div class="v-method-wrapper">
    <v-method before="git " method="log" after="" arg="">
    Показывает выполненные операции
    </v-method>
</div>

<v-code lang="bash" title="">
git <u-code>log</u-code>                  #
git <u-code>log</u-code> --oneline        # посмотреть все коммиты
git <u-code>log</u-code> --pretty=oneline # история коммитов
</v-code>

<ul class="list-point">
    <li><u-code-text>W+Q</u-code-text> для выхода из лога</li>
</ul>
