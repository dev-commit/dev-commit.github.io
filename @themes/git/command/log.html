<div class="v-method-wrapper">
    <v-method before="git " method="log" after="" arg="">
    Показывает выполненные операции (коммиты)
    </v-method>
</div>

<v-code lang="bash" title="">
git <u-code>log</u-code>                  # информация по коммитам
git <u-code>log -p</u-code>               # подробная информация по коммитам
git <u-code>log --oneline</u-code>        # посмотреть все коммиты
git <u-code>log --pretty=oneline</u-code> # история коммитов
</v-code>

<ul class="list-point">
    <li><u-code-text>W+Q</u-code-text> для выхода из лога</li>
</ul>
