<div class="v-method-wrapper">
    <v-method before="git " method="restore" after="" arg="">
    Откатить изменения
    </v-method>
</div>

<v-code lang="bash" title="">
# Откатить изменения в файле на момент последнего коммита
git <u-code>restore</u-code> <em>FileName</em>
# Аналогично с checkout
git <u-code>checkout</u-code> <em>FileName</em>

# Откатить изменения в файле после добавления файла в Индекс
git <u-code>restore --staged</u-code> <em>FileName</em>
</v-code>
