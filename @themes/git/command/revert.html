<div class="v-method-wrapper">
    <v-method before="git " method="revert" after="" arg="">
	Полная противоположность git cherry-pick. Она создаёт "антикоммит" для указанного коммита, таким образом отменяя изменения, внесённые в нём
    </v-method>
</div>

<v-code lang="bash" title="">
git <u-code>revert</u-code>
git <u-code>revert</u-code> <em>HashCommit</em>  # создает коммит, который отменяет указанный коммит
</v-code>
