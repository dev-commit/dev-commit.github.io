<h2>Git Submodules</h2>

<ul class="list-point">
    <li>Запись, которая указывает на commit в другом внешнем репозитории</li>
    <li>Подмодули очень статичны и отслеживают только определенные коммиты</li>
    <li>Подмодули не обновляются автоматически при обновлении основного репозитория</li>
</ul>
