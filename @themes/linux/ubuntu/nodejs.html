<h2>Node.js</h2>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Установка</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-code lang="bash" title="">
sudo apt-get install <u-code>nodejs</u-code>
sudo apt-get install <u-code>npm</u-code>
</v-code>

<!------------------------------------------------------------->
<h4>Установка последней версии</h4>
<!------------------------------------------------------------->
<v-code lang="bash" title="">
# https://nodejs.org/dist/latest/
# из папки с архивом
sudo tar -C /usr/local --strip-components 1 -xzf node-v12.2.0-linux-x64.tar.gz
</v-code>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Удаление</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-code lang="bash" title="">
sudo apt-get remove <u-code>nodejs</u-code>
sudo apt-get remove <u-code>npm</u-code>
</v-code>
