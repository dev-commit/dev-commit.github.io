import { useCallback } from "react"
import ReactFlow, {
  addEdge,
  useEdgesState,
  useNodesState,
  Connection,
} from "reactflow"
import "reactflow/dist/style.css"

import { initialNodes, initialEdges } from "./initialState"

const style = { width: "600px", height: "600px", border: "1px solid" }

const App = () => {
  const [nodes, setNodes, onNodesChange] = useNodesState(initialNodes)
  const [edges, setEdges, onEdgesChange] = useEdgesState(initialEdges)

  const onConnect = useCallback(
    (connection: Connection) => {
      setEdges((eds) => addEdge(connection, eds))
    },
    [setEdges],
  )

  return (
    &lt;div style={style}&gt;
      &lt;ReactFlow
        nodes={nodes}
        edges={edges}
        onNodesChange={onNodesChange}
        onEdgesChange={onEdgesChange}
        onConnect={onConnect}
      /&gt;
    &lt;/div&gt;
  )
}

export default App
</template>

import { Node, Edge, Position } from "reactflow"
import Dagre from "@dagrejs/dagre"

import { initialNodes, initialEdges } from "./initialState"

const dagreGraph = new Dagre.graphlib.Graph()
dagreGraph.setDefaultEdgeLabel(() => ({}))

const nodeWidth = 172
const nodeHeight = 36

export const getDagreLayoutedElements = (
  nodes: Node[],
  edges: Edge[],
  direction = "TB",
) => {
  const isHorizontal = direction === "LR"
  dagreGraph.setGraph({ rankdir: direction })

  nodes.forEach((node) => {
    dagreGraph.setNode(node.id, { width: nodeWidth, height: nodeHeight })
  })

  edges.forEach((edge) => {
    dagreGraph.setEdge(edge.source, edge.target)
  })

  Dagre.layout(dagreGraph)

  nodes.forEach((node) => {
    const nodeWithPosition = dagreGraph.node(node.id)
    node.targetPosition = isHorizontal ? Position.Left : Position.Top
    node.sourcePosition = isHorizontal ? Position.Right : Position.Bottom

    node.position = {
      x: nodeWithPosition.x - nodeWidth / 2 + 20,
      y: nodeWithPosition.y - nodeHeight / 2 + 20,
    }

    return node
  })

  return { nodes, edges }
}

const { nodes: dagreNodes, edges: dagreEdges } = getDagreLayoutedElements(
  initialNodes,
  initialEdges,
)

export { dagreNodes, dagreEdges }
