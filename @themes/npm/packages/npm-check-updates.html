<h2>npm-check-updates</h2>

<ul class="list-point">
    <li>Установка глобально</li>
</ul>

<v-pre-npm>
npm i -g <u-code-accent>npm-check-updates</u-code-accent>
</v-pre-npm>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Команды</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<ul class="list-point">
    <li><u-code-text>ncu</u-code-text> - Отображает в терминале новые версии пакетов</li>
    <li><u-code-text>ncu -u</u-code-text> - Отображает в терминале новые версии пакетов и обновляет файл package.json</li>
    <li>После выполнения "ncu" нужно переустановить зависимости через <u-code-text>npm i</u-code-text></li>
</ul>
