<h2>Класс RegExp</h2>

<v-code lang="js" title="">
const pattern = new RegExp('\w+', 'g'); // конструктор
const pattern = /\w+/g;                 // литерал
</v-code>

<!------------------------------------------------------------->
<h4>Свойства, доступные для чтение</h4>
<!------------------------------------------------------------->
<v-code lang="js" title="">
pattern.global;
pattern.ignoreCase;
pattern.mutiline;
pattern.lastIndex; // индекс последнего результата
</v-code>
