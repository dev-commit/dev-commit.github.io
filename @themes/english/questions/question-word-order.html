<h2>Порядок слов в вопросе</h2>

<v-two><template v-slot:first>

<!------------------------------------------------------------->
<h4>1. Вопросительное слово (не обязательно)</h4>
<!------------------------------------------------------------->
<ul class="list-point">
    <li>
        <u-code-mod>Where</u-code-mod> /
        <u-code-mod>When</u-code-mod> /
        <u-code-mod>What</u-code-mod> /
        etc.
    </li>
</ul>

<!------------------------------------------------------------->
<h4>2. Вопросительная фраза (не обязательно)</h4>
<!------------------------------------------------------------->
<ul class="list-point">
    <li>Уточнение, н-р: <u-code-text>kind of coffee</u-code-text></li>
</ul>

<!------------------------------------------------------------->
<h4>3. Вспомогательный глагол</h4>
<!------------------------------------------------------------->
<ul class="list-point">
    <li>Пример для <u>Present Simple</u></li>
</ul>

<ul class="list-point">
    <li>
        <u-code-mod>Do</u-code-mod> /
        <u-code-mod>Does</u-code-mod>
        - Глагол (если есть действие)
    </li>
    <li>
        <u-code-mod>Am</u-code-mod> /
        <u-code-mod>Is</u-code-mod> /
        <u-code-mod>Are</u-code-mod>
        - To Be (если нет действия / глагола) 
    </li>
</ul>

<!------------------------------------------------------------->
<h4>4. Подлежащее</h4>
<!------------------------------------------------------------->
<ul class="list-point">
    <li>
        <u-code-mod>I</u-code-mod> /
        <u-code-mod>You</u-code-mod> /
        <u-code-mod>We</u-code-mod> /
        <u-code-mod>They</u-code-mod>
    </li>
    <li>
        <u-code-mod>He</u-code-mod> /
        <u-code-mod>She</u-code-mod> /
        <u-code-mod>It</u-code-mod>
    </li>
</ul>

<!------------------------------------------------------------->
<h4>5. Сказуемое</h4>
<!------------------------------------------------------------->

<ul class="list-point">
    <li>
        Любой глагол:
        <u-code-text>like</u-code-text> / 
        <u-code-text>have</u-code-text> / 
        <u-code-text>live</u-code-text>
        etc.
    </li>
</ul>

</template><template v-slot:last>

<ul class="list-comment">
    <li>What kind of coffee do you like?</li>
</ul>

<v-code lang="bash" title="">
1. What           # Вопросительное слово
2. kind of coffee # Вопросительная фраза (уточнение)
3. do             # Вспомогательный глагол
4. you            # Подлежащее
5. like           # Сказуемое
</v-code>

</template></v-two>
