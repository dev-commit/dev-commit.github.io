<h2>Nest CLI</h2>

<!------------------------------------------------------------->
<h4>1. Получить спискок команд Nest CLI</h4>
<!------------------------------------------------------------->
<v-code lang="bash" title="">
    nest generate --help
</v-code>

<!------------------------------------------------------------->
<h4>2. Создать новый контроллер</h4>
<!------------------------------------------------------------->
<v-code lang="bash" title="">
nest generate controller products # полная запись
nest g co products                # сокращенная запись
</v-code>
