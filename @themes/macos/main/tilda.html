<h2>Символ ~</h2>

<u-message-info>
    Тильда в unix системах означает директорию пользователя
</u-message-info>

<ul class="list-point">
    <li><u-code-text>~/file.txt</u-code-text> - Сокращение</li>
    <li><u-code-text>/Users/user-name/file.txt</u-code-text> - Полный путь</li>
</ul>
