<h2>typeof</h2>

<ul class="list-point">
    <li>TypeScript добавляет оператор <u-code-text>typeof</u-code-text>, который можно использовать в контексте типа для ссылки на тип переменной или свойства</li>
</ul>

<v-code lang="js" title="">
const s = 'Hello';

const n: typeof s;
// const n: string;
</v-code>
