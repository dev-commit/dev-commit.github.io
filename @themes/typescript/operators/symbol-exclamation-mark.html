<h2>Символ !</h2>

<ul class="list-point">
    <li>Символ <u-code-text>!</u-code-text> говорит TS, что ты уверен, что там точно есть значение</li>
    <li>Если <em>number | undefined</em>, то при подствновке <em>!</em> значение будет <em>number</em></li>
    <li>Так лучше не делать</li>
</ul>

<v-code lang="js" title="">
const { data } = application.data!;
</v-code>
