<h2>Основы</h2>

<v-code lang="js" title="">
// 1. void - функция ничего не вернет
function sayMyName(name: string): void {
	console.log(name)
}
</v-code>

<v-code lang="js" title="">
// 2. Возвращает number
function add(a: number, b: number): number {
	return a + b
}
</v-code>

<v-code lang="js" title="">

	//
