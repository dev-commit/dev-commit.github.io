<h2>Never</h2>

<ul class="list-point">
    <li>Если функиця возвращает ошибку</li>
    <li>Если функция не завершает свое выполнение</li>
</ul>

<v-code lang="js" title="">
function throwError(message: string): never {
	throw new Error(message)
}
</v-code>

<v-code lang="js" title="">
function infinite(): never {
	while(true) {}
}
</v-code>
