<h2>any VS unknown</h2>

<ul class="list-point">
    <li><em>unknown</em> можно определить потом через <em>as</em>: <u-code-text>param as Custom</u-code-text></li>
</ul>

<v-code lang="js" title="">
const a: any;
const b: unknown;

a.b = 1; // можем добавить ключи
b.a = 2  // нельзя добавить ключи

(param as Custom).something
</v-code>
