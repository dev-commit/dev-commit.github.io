<h2>Any</h2>

<ul class="list-point">
    <li><u-text-define>Any</u-text-define> - описывает данные, тип которых может быть неизвестен</li>
    <li>Можно переопределить тип данных</li>
</ul>

<v-code lang="js" title="">
let variable: any = 42;
variable = 'Hello';
</v-code>

<v-code lang="js" title="">
const someArray: any[] = [24, 'Tom', false];
</v-code>
