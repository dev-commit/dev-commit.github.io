<h2>UDP</h2>

<ul class="list-point">
    <li><u-text-define>UDP</u-text-define> (User Datagram Protocol) - протокол пользовательских датаграмм</li>
    <li>В отличие от <u>TCP</u> - более простой протокол <u-text-underline>не заинтересованный в целостоности передаваемого сообщения</u-text-underline></li>
    <li>UDP лучше для видеоконференций (чем TCP), т.к. часть данных может не дойти и это не критично в рамках потока видео</li>
</ul>
