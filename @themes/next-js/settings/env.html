<h2>ENV-переменные</h2>

<u-link-wrapper>
	<a href="https://nextjs.org/docs/app/api-reference/next-config-js/env" target="_blank">https://nextjs.org/docs/app/api-reference/next-config-js/env</a>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Конфиг next.config.js</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-tabs :tabs="['next.config.js', 'App.jsx']">

<template v-slot:1>
<!------------------------------------------------------------->
<v-path>next.config.js</v-path>
<!------------------------------------------------------------->
<v-code lang="js" title="">
// Объявление
module.exports = {
	env: {
		API_URL: 'https://jsonplaceholder.typicode.com/'
	}
}
</v-code>
</template>

<template v-slot:2>
<!------------------------------------------------------------->
<v-path>App.jsx</v-path>
<!------------------------------------------------------------->
<v-code lang="js" title="">
// Использование
const App = () => {
	const response = await fetch(<u-code>process.env.API_URL</u-code>+'todos/1');
}
</v-code>

</template>

</v-tabs>


<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Библиотека dotenv</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<v-pre-npm>
npm i --save <u-code-accent>dotenv</u-code-accent>
</v-pre-npm>

<u-link-wrapper>
	<a href="https://github.com/motdotla/dotenv" target="_blank">https://github.com/motdotla/dotenv</a>
</u-link-wrapper>

<ul class="list-point">
    <li>Библиотека позволяет работать с <u>env-переменными</u> через <u>.env-файл</u></li>
</ul>

<v-tabs :tabs="['next.config.js', '.env']">

<template v-slot:1>
<!------------------------------------------------------------->
<v-path>next.config.js</v-path>
<!------------------------------------------------------------->
<v-code lang="js" title="">
require('dotenv').config()

module.exports = {
	env: {
		API_URL: process.env.API_URL
	}
}
</v-code>
</template>

<template v-slot:2>
<!------------------------------------------------------------->
<v-path>.env</v-path>
<!------------------------------------------------------------->
<v-code lang="js" title="">
API_URL=https://jsonplaceholder.typicode.com/
</v-code>
</template>

</v-tabs>
