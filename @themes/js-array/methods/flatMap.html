<h2><search>Array.prototype.flatMap()</search></h2>

<ul class="list-point">
	<li>Получить плоский массив из объекта</li>
</ul>

<v-code lang="js" title="">
const checkedRows = {
	'0': [1,2,3],
	'1': [4,5,6],
}

const b = Object.values(checkedRows).flatMap(value => value);
// => [1, 2, 3, 4, 5, 6]
</v-code>
