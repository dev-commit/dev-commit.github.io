<v-code lang="js" title="">
// свой порядок сортировки (сортировка чисел)
const arr = [1, 12, 2];

arr.sort((a, b) => {
	if (a > b) return 1;
	if (a < b) return -1;
});

&lt;!-- arr.sort((a, b) =&gt; a - b); --&gt;

console.log(arr);  // 1, 2, 15
</v-code>
