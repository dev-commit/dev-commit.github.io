<h2>length / reverse / concat</h2>

<v-code lang="js" title="">
// длина массива (индекс последнего элемента)
const a = arr.<u-code>length</u-code>;
</v-code>

<v-code lang="js" title="">
// меняет порядок элементов в массиве на обратный
arr.<u-code>reverse</u-code>();
</v-code>

<v-code lang="js" title="">
// создаёт новый массив, в который копируются элементы из массивов
const arr = arr1.<u-code>concat</u-code>(arr2, arr3);
</v-code>
