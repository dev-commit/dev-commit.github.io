<h2>push(), pop(), unshift(), shift()</h2>

<v-code lang="js" title="">
arr.<u-code>push</u-code>('Jack', 'Tony');    // Добавляет элементы в конец
arr.<u-code>unshift</u-code>('Jack', 'Tony'); // Добавляет элементы в начало
arr.<u-code>pop</u-code>();                   // Удаляет и возвращает последний элемент
arr.<u-code>shift</u-code>();                 // Удаляет и возвращает первый элемент
</v-code>
