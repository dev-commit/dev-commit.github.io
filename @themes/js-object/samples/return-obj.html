<h2>Функция, возвращающая объект</h2>

<v-code lang="js" title="">
function createCar(property, value) {
	return {
		[property]: value,
		['_' + property]: value,
		[property.toUpperCase()]: value,
		['get' + property]() {
			return this[property];
		}
	};
}
const a = createCar('vin', 1);
</v-code>
