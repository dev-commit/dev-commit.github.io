<h2>REST API vs SOAP</h2>

<table>
    <tr>
        <th>REST</th>
        <th>SOAP</th>
    </tr>
    <tr>
        <td>Архитектурный стиль</td>
        <td>Протокол передачи данных на базе http</td>
    </tr>
    <tr>
        <td>Кешируемый</td>
        <td>Не кэшируемый</td>
    </tr>
    <tr>
        <td>Взаимодействие с JSON, XML, Text</td>
        <td>Взаимодействие с XML</td>
    </tr>
    <tr>
        <td>Работает с прикладным протоколом HTTP</td>
        <td>Работает с любым прикладным протоколом</td>
    </tr>
    <tr>
        <td>Передача без состояний</td>
        <td>Есть состояния</td>
    </tr>
</table>
