<h2>datalist</h2>

<!------------------------------------------------------------->
<h4>Выпадающий список с вариантами из option</h4>
<!------------------------------------------------------------->
<v-code lang="html" title="">
&lt;label&gt;
	Выберите цвет
	&lt;input list="colors"&gt;
&lt;/label&gt;

&lt;datalist id="colors"&gt;
	&lt;option value="Red"&gt;&lt;/option&gt;
	&lt;option value="Green"&gt;&lt;/option&gt;
	&lt;option value="Blue"&gt;&lt;/option&gt;
&lt;/datalist&gt;
</v-code>
