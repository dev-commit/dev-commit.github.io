<h2>var let const</h2>

<ul class="list-point">
	<li>Глобальная переменная относится к глобальному объект window</li>
	<li>Переменная без var попадает в глобальную область видимости</li>
	<li>Переменная совершают поднятие hoisting, но значение будет undefined</li>
</ul>

<v-two><template v-slot:first>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>var</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<ol class="list-num">
	<li><b>Функциональная область видимости</b></li>

	<li><b>Переменная видна до объявления</b></li>
<pre><code class="js">
alert(a); // undefined
var a = 77;
</code></pre>
	<ul class="list-point">
	    <li><u>Инициализируются</u> значением <u>undefined</u> прямо когда создается связывание в начале <u>scope</u></li>
	</ul>

</ol>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>const</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<ol class="list-num">
	<li>Могут быть присвоены только в части инициализатора определения</li>
	<li><b>const не может менять ссылку</b></li>

<pre><code class="js">
const one = 1;
</code></pre>
	
	<li>Изменение элементов объектов и массивов</li>
<pre><code class="js">
const user = {
	name: 'Tony'
};
user.name = 'Jack'; // допустимо
user = 5;           // ошибка
</code></pre>
</ol>

</template><template v-slot:last>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>let и const</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<ol class="list-num">
	<li><b>Блочная область видимости</b></li>

	<li><b>Переменная видна только после объявления</b></li>
<pre><code class="js">
alert(a); // ReferenceError: a is not defined
let a = 77;
</code></pre>
	<ul class="list-point">
	    <li><u>Остаются неинициализированными</u>. <u>Инициализируются</u> только в момент выполнения выражений let/const/class, все перед этим (выше) называется временная мертвая зона (<u>temporal dead zone</u>) - время между созданием переменной scope и инициализацией</li>
	</ul>

	<li><b>Нельзя повторно объявлять</b></li>
<pre><code class="js">
let x;
let x; // SyntaxError: Identifier 'x' has already been declared
</code></pre>

	<li><b>При использовании в цикле, для каждой итерации создаётся своя переменная</b></li>
</ol>

</template></v-two>

<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
<h3>Примеры</h3>
<!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

<!------------------------------------------------------------->
<h4>Пример на цикл и замыкание</h4>
<!------------------------------------------------------------->
<v-two-code type="js;js" comment=";">
<template v-slot:first>
for(var i=0; i<5; i++) {
	setTimeout(() => {
		console.log(i);
	}, 10)
}
// 5, 5, 5, 5, 5
</template>
<template v-slot:last>
// каждый раз создается новая переменная
for(let i=0; i<5; i++) {
	setTimeout(() => {
		console.log(i);
	}, 10)
}
// 0, 1, 2, 3, 4
</template>
</v-two-code>
