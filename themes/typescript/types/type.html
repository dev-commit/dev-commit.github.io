<h2>Type</h2>

<ul class="list-point">
    <li>Создание собственного типа</li>
</ul>

<v-code lang="js" title="">
type Login = string
const login: Login = 'admin'
</v-code>

<v-code lang="js" title="">
// строка или число
type ID = string | number
const id1: ID = 42
const id2: ID = 'Hello'
</v-code>

<v-code lang="js" title="">
type SomeType = string | null | undefined
</v-code>
