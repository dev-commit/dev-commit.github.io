<h2 id="switch">Конструкция switch-case</h2>

<v-code lang="php" title="">
switch ($i) {
    case 0: echo "i равно 0"; break;
    case 1: echo "i равно 1"; break;
    default: echo "Значение по умолчанию"; break;
}
</v-code>

<v-code lang="php" title="">
$car = "Ferrari";
switch($car) {
	case "Ferrari";
		$year = 2012;
		echo "$year";
		break;
	case "BMW";
		$year = 2012;
		echo "$year";
		break;
}
</v-code>
