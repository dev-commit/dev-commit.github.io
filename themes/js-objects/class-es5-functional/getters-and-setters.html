<h2>Геттеры и сеттеры</h2>

<pre><code class="js">
function User() {
    var count = 0;
	this.counter = function(i) {
        // вызов без параметра, значит режим геттера, возвращаем свойство
        if (!arguments.length) return count;
        count = i;
    }
}
var user = new User();
user.counter(77); 
user.counter(); // => 77
</code></pre>
