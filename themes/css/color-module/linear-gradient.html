<h2>linear-gradient</h2>

<v-code lang="css" title="">
div {
	background: linear-gradient(#e66465, #9198e5);
	background-image: linear-gradient(90deg, #fff, #fff);
}
</v-code>

<v-code lang="bash" title="">
0deg     # сверху вниз
90deg    # справа налево
180deg   # снизу вверх
270deg   # слева направо
</v-code>
