<h2>Native CSS Mixins</h2>

<ul class="list-point">
    <li>Поддреживаются только в Chrome с флагом экспериментов</li>
    <li><u>chrome://flags/#enable-experimental-web-platform-features﻿</u></li>
</ul>

<pre><code class="css">
:root {
	--first-mix:{
		background: blue;
		padding: 10px;
		color: orange;
	}
}
body {
	@apply --first-mix;
}
</code></pre>
