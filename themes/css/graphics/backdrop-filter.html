<h2>Backdrop-filter (draft)</h2>

<ul class="list-point">
	<li>Аналогичен filter, но работает только с фоном, не трогая сам элемент</li>
	<li>Значения такие же как у filter</li>
</ul>

<v-two-code type="css;css" comment="backdrop-filter;filter">
<template v-slot:first>
div {
	backdrop-filter: blur(10px);
}
</template>
<template v-slot:last>
div {
	filter: blur(10px);
}
</template>
</v-two-code>

<!------------------------------------------------------------->
<h4>Функция filter</h4>
<!------------------------------------------------------------->
<v-code lang="css" title="">
div {
	background: filter (url(), blur(10px));
}
</v-code>
