<h2>Backdrop-filter (draft)</h2>

<ul class="list-point">
	<li>Аналогичен filter, но работает только с фоном, не трогая сам элемент</li>
	<li>Значения такие же как у filter</li>
</ul>

<div class="container-flex"><div class="container-half"><pre><code class="css">
div {
	backdrop-filter: blur(10px);
}
</code></pre></div><div class="container-half"><pre><code class="css">
div {
	filter: blur(10px);
}
</code></pre></div></div>

<h4>Функция filter</h4>
<pre><code class="css">
div {
	background: filter (url(), blur(10px));
}
</code></pre>
