<h2>Native CSS Mixins</h2>

<span>Поддреживаются только в Chrome с флагом экспериментов <br>
chrome://flags/#enable-experimental-web-platform-features﻿</span>

<pre><code class="css">
:root {
	--first-mix:{
		background: blue;
		padding: 10px;
		color: orange;
	}
}
body {
	@apply --first-mix;
}
</code></pre>
