<h2>linear-gradient</h2>

<pre><code class="css">
div {
	background: linear-gradient(#e66465, #9198e5);
	background-image: linear-gradient(90deg, #fff, #fff);
}
</code></pre>

<pre><code class="bash">
<em>0deg</em>     # сверху вниз
<em>90deg</em>    # справа налево
<em>180deg</em>   # снизу вверх
<em>270deg</em>   # слева направо
</code></pre>
