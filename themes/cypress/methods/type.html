<h2>type</h2>

<v-code lang="js" title="">
cy.<u-code>get</u-code>('input').<u-code>clear</u-code>();                                              // очистить поле ввода
cy.<u-code>get</u-code>('input').<u-code>type</u-code>('Hello');                                        // добавить текст
cy.<u-code>get</u-code>('input').<u-code>type</u-code>('Hello').<u-code>blur</u-code>();                                <span class="fix-u-code"></span>// добавить текст и убрать фокус
cy.<u-code>get</u-code>('input').<u-code>type</u-code>('New Value').<u-code>should</u-code>('have.value', 'New Value'); <span class="fix-u-code"></span>// добавить текст проверить value
</v-code>
