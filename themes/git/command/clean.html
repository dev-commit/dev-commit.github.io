<div class="v-method-wrapper">
    <v-method before="git " method="clean" after="" arg="">
	Удалить файлы не относящиеся к репозиторию. Это могут быть результаты сборки проекта или файлы конфликтов слияний
    </v-method>
</div>

<v-code lang="bash" title="">
<em>git <u-code-text>clean</u-code-text></em>     # 
<em>git <u-code-text>clean -f</u-code-text></em>  # удаление untracked files
<em>git <u-code-text>clean -df</u-code-text></em> # 
</v-code>

<ul class="list-point">
    <li><u-code-text>-d</u-code-text> - удаляет еще и директории</li>
    <li><u-code-text>-f</u-code-text> - обязательная опция, без нее гит откажется что-либо удалять</li>
</ul>
