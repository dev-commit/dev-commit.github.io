<div class="v-method-wrapper">
    <v-method before="fetch " method="fetch" after="" arg="">
    Скачать все ветки с удаленного репозитория
    </v-method>
</div>

<pre><code class="bash">
<em>git <u-code-text>fetch --all</u-code-text></em>         # 
<em>git <u-code-text>fetch origin</u-code-text></em>        # скачать все ветки с origin, но не мерджить их в локальный репозиторий
<em>git <u-code-text>fetch origin</u-code-text> master</em> # аналогично предыдущему, но только для одной заданной ветки
</code></pre>
