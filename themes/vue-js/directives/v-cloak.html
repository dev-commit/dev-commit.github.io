<h2 id="dir-cloak">v-cloak</h2>

<ul class="list-point">
	<li><u-text-define>v-cloak</u-text-define> - скрытие нескомпилированных шаблонов до тех пор, пока экземпляр Vue не будет готов</li>
</ul>

<pre><code class="html" v-pre><u-code-title>html</u-code-title>
&lt;span v-cloak&gt;{{item.name}}&lt;/span&gt;
</code></pre>

<pre><code class="css" v-pre><u-code-title>css</u-code-title>
[v-cloak] { display:none; }
</code></pre>
