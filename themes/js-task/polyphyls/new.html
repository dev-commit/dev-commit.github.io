<v-code lang="js" title="">
function Person(name) {
	this.name = name;
}
function Foo(Constructor, ...props) {
	const instance = Object.create(Constructor.prototype);
	Constructor.apply(instance, props);
	return instance;
}

const foo = Foo(Person, 'Tony');
console.log(foo);
