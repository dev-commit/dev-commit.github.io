<h2>Наследование (@extend)</h2>

<v-two-code type="css;css" comment="SCSS;CSS">
<template v-slot:first>
.error {
	border: 1px solid #f00;
	background-color: #fdd;
}
.criticalError {
	@extend .error;
	border-width: 3px;
}
</template>
<template v-slot:last>
.error, .criticalError {
	border: 1px solid #f00;
	background-color: #fdd;
}
.criticalError {
	border-width: 3px;
}
</template>
</v-two-code>

<v-two-code type="css;css" comment="SCSS;CSS">
<template v-slot:first>
.hoverlink {
	@extend a:hover;
}
a:hover {
	text-decoration: underline;
}
</template>
<template v-slot:last>
a:hover, .hoverlink {
	text-decoration: underline;
}
</template>
</v-two-code>
