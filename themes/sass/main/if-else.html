<h2>Условия if-else</h2>

<div class="container-flex">
<div class="container-half">
<pre>
<code class="css">
p {
	@if 1+1 == 2 {
		color: red;
	}
}
</code>
</pre>
</div>
<div class="container-half">
<pre>
<code class="css">
p {
	color: red;
}<br><br>
</code>
</pre>
</div>
</div>


<div class="container-flex">
<div class="container-half">
<pre>
<code class="css">
$type: monster;
p {
	@if $type == ocean {
		color: red;
	}
	@else if $type == monster {
		color: orange;
	}
	@else {
		color: blue;
	}
}
</code>
</pre>
</div>
<div class="container-half">
<pre>
<code class="css">
p {
	color: orange;
}<br><br><br><br><br><br><br><br><br>
</code>
</pre>
</div>
</div>
