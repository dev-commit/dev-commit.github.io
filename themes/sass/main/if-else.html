<h2>Условия if-else</h2>

<v-two-code type="css;css" comment="SCSS;CSS">
<template v-slot:first>
p {
	@if 1+1 == 2 {
		color: red;
	}
}
</template>
<template v-slot:last>
p {
	color: red;
}
</template>
</v-two-code>

<v-two-code type="css;css" comment="SCSS;CSS">
<template v-slot:first>
$type: monster;
p {
	@if $type == ocean {
		color: red;
	}
	@else if $type == monster {
		color: orange;
	}
	@else {
		color: blue;
	}
}
</template>
<template v-slot:last>
p {
	color: orange;
}
</template>
</v-two-code>
