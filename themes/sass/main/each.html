<h2>Директива @each</h2>

<ul class="list-point">
    <li>Если требуемся пройтись по списку значений</li>
    <li>Устанавливает переменную в каждое из значений списка или карты и выводит содержащиеся в ней стили</li>
</ul>

<v-two-code type="css;css" comment="SCSS;CSS">
<template v-slot:first>
@each $animal in cat,dog,mouse,tiger,wolf {
	.#{$animal}-icon {
		background-image:url(/img/#{$animal}.png);
	}
}
</template>
<template v-slot:last>
.cat-icon   { background-image: url(/img/cat.png); }
.dog-icon   { background-image: url(/img/dog.png); }
.mouse-icon { background-image: url(/img/mouse.png); }
.tiger-icon { background-image: url(/img/tiger.png); }
.wolf-icon  { background-image: url(/img/wolf.png); }
</template>
</v-two-code>
