<h2>Переменные (SassScript)</h2>

<v-two-code type="css;css" comment="SCSS;CSS">
<template v-slot:first>
$width: 1000px;
$bg-color: green;
#main {
	width: $width;
	background-color: $bg-color;
}
</template>
<template v-slot:last>
#main {
	width: 1000px;
	background-color: green;
}
</template>
</v-two-code>
