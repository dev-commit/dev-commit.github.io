<h2>Стадии спецификации</h2>

<ul class="list-point">
    <li><u-code-list>Stage 0</u-code-list> - Strawman (идея в свободной форме)</li>
    <li><u-code-list>Stage 1</u-code-list> - Proposal (детальное описание)</li>
    <li><u-code-list>Stage 2</u-code-list> - Draft (описан синтаксис и семантика)</li>
    <li><u-code-list>Stage 3</u-code-list> - Candidate (тестирование и оценка)</li>
    <li><u-code-list>Stage 4</u-code-list> - Finished (готов к включению в стандарт)</li>
</ul>
