<h2>Хеширование (Hashing algorithm)</h2>

<ul class="list-point">
    <li>Используется для Hash Table, где в качестве ключа используется hash-код</li>
    <li>Хеширование - функция, в которой что-то передается, н-р строка. Функция превращает эту строку в hash-код и по этому hash-коду можно сделать поиск</li>
    <li>Алгоритм хеширования MD5</li>
</ul>
