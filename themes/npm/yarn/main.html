<h2>Основное</h2>

<v-code lang="bash" title="">
npm i yarn -g                 # установка yarn
yarn                          # установка всех зависимостей из package.json
yarn add name_package         # установка в "dependencies" (npm i --save)
yarn add --dev name_package   # установка в "devDependencies" (npm i --save-dev)
</v-code>

<v-code lang="bash" title="">
yarn add @material-ui/icons -W
</v-code>
