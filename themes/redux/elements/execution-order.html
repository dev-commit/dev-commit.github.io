<h2>Порядок выполнения</h2>

<ul class="list-point">
    <li><b>1. View</b>      <u-code-text>&lt;button onClick={}&gt;Click&lt;/button&gt;</u-code-text></li>
    <li><b>2. Dispatch</b>  <u-code-text>store.dispatch(setName('Tony'))</u-code-text></li>
    <li><b>3. Middlware</b> <u-code-text>return next(action)</u-code-text></li>
    <li><b>4. Action</b>    <u-code-text>{ type: 'NAME', payload: 'Tony' }</u-code-text></li>
    <li><b>5. Reducer</b>   <u-code-text>return { ...state, name: action.payload </u-code-text></li>
    <li><b>6. Store</b></li>
    <li><b>7. View</b></li>
</ul>
